<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Alumni Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4 auth-card">
      <div class="text-center mb-4">
        <img src="uem2.png" alt="College Logo" width="100">
        <h3 class="mt-2">IEM-UEM Alumni Network</h3>
        <p class="text-muted">Login with your enrollment number</p>
      </div>
      <form id="loginForm" onsubmit="return handleLogin(event);">
        <div class="form-group">
          <label for="enrollmentNumber">Enrollment Number</label>
          <input type="text" class="form-control" id="enrollmentNumber" placeholder="Enter Enrollment Number" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
        <div class="mt-3 text-center">
          <a href="#" class="text-muted">Forgot Password?</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
      function handleLogin(event) {
          event.preventDefault(); 
          window.open('dashboard.html', '_blank'); 
      }
  </script>
</body>
</html>
